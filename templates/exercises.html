{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text darken-4 center-align">Manage Exercises</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('update_exercise_db') }}" class="btn-large light-blue darken-2 text-shadow">
                Add Exercise <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for exercise in exercises %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ exercise.exercise_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_exercise_db', exercise_id=exercise._id) }}" class="btn green accent-4">Edit</a>
                        <a href="#" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
