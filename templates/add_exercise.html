{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text darken-4 center-align">Add Exercise</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="exercise_name" name="exercise_name" minlength="2" maxlength="15" type="text"
                        class="validate" required>
                    <label for="exercise_name">Exercise Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                    <input id="weight" name="weight" minlength="1" maxlength="15" type="tel" class="validate" required>
                    <label for="weight">Weight</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                    <input id="sets_x_reps" name="sets_x_reps" minlength="1" maxlength="15" type="tel" class="validate" required>
                    <label for="sets_x_reps">sets_x_reps</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="date_performed" name="date_performed" type="text"
                        class="datepicker validate" required>
                    <label for="date_performed">Date Performed</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                        <label for="completed">
                            Not Complete
                            <input type="checkbox" id="completed" name="completed">
                            <span class="lever"></span>
                            Complete
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
