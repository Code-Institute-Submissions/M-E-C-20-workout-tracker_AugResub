{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Welcome to the Workout Tracker!</h3>

    <!-- link to login page for existing users -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">Already Registered? <a href="{{ url_for('login') }}"
                    class="light-blue-text text-darken-4">Log In</a></p>
        </div>
    </div>

    <!-- register link for new users --> 
    <div class="row">
        <div class="col s12">
            <p class="center-align">New Here? <a href="{{ url_for('register') }}"
                    class="light-blue-text text-darken-4">Register Account</a></p>
        </div>
    </div>
    

{% endblock %}
